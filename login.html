<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="signupHeader">
        <div class="logoContainer">
            <a href="index.html"><img src="img/icon.png" alt="" id="logo"></a>
        </div>
        <div class="titleHeader">   
            <a href="index.html"><p>Office Anywhere</p></a>
        </div>
    </div>

    <div class="pageBody">
        <div class="signupBox">
            <input type="text" name="loginUsername" id="loginUsername" placeholder="Username">
            <input type="password" name="loginPassword" id="loginPassword" placeholder="Password">
            <button id="loginButton">Log in</button>
            <p id="loginMessage"></p>
        </div>
    </div>
    
    <div class="haveAnAccountBar">
        <p>Don't have an account? Sign up <a href="signup.html">here</a></p>
        <button id="goToSignupBtn">Sign up</button>
    </div>
    <div class="spacer">

    </div>

    <footer>
        <p>Copyright 2024</p>
        <p>Contact Our Support: 1-800-CALL-NOW</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
