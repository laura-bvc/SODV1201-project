<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logoContainer">
        <img src="" alt="" id="logo">
    </div>
    <div class="titleHeader">   
        <p>Office Anywhere</p>
    </div>
    <div class="signupBox">
        <input type="button" name="loginButton" id="loginButton">
        <input type="text" name="loginUsername" id="loginUsername" placeholder="Username">
        <input type="text" name="loginPassword" id="loginPassword" placeholder="Password">
    </div>
    <div class="haveAnAccountBar">
        <p>Don't have an account? Sign up <a href="">here</a></p>
        <input type="button" name="signup">
    </div>

    <footer>
        <p>Copyright 2024</p>
        <p>Contact Our Support: 1-800-CALL-NOW</p>
    </footer>
</body>
</html>
