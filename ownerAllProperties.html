<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="homepageHeader">
        <div class="logoContainer">
            <img src="img/icon.png" alt="" id="logo">
        </div>
        <div class="searchBarHeader">
            <input type="text" placeholder="Search shared workspace" class="searchBar" id="searchBar">
            <button id="searchButton">Search</button>
        </div>
        <div class="profileSquare">
            <a href="" name="profileSquare" id="profileSquare"><img src="img/icon.png" alt=""></a>
            <a href="" name="profileText" id="profileText">User Profile</a>
        </div>
    </div>

    <div class="propertiesContainer">
        <div class="propertyBox">
            <p>Add a new Workspace</p>
            <img src="" alt="" class="addNewProperty">
        </div>
        <div class="propertyBox">
            <p>Title of Property 1</p>
            <img src="" alt="" id="imgProperty1">
        </div>
        <div class="propertyBox">
            <p>Title of Property 2</p>
            <img src="" alt="" id="imgProperty2">
        </div>
        <div class="propertyBox">
            <p>Title of Property 3</p>
            <img src="" alt="" id="imgProperty3">
        </div>
        <div class="propertyBox">
            <p>Title of Property 4</p>
            <img src="" alt="" id="imgProperty4">
        </div>
        <div class="propertyBox">
            <p>Title of Property 5</p>
            <img src="" alt="" id="imgProperty5">
        </div>
        <div class="propertyBox">
            <p>Title of Property 6</p>
            <img src="" alt="" id="imgProperty6">
        </div>
        <div class="propertyBox">
            <p>Title of Property 7</p>
            <img src="" alt="" id="imgProperty7">
        </div>
        <div class="propertyBox">
            <p>Title of Property 8</p>
            <img src="" alt="" id="imgProperty8">
        </div>
        <div class="propertyBox">
            <p>Title of Property 9</p>
            <img src="" alt="" id="imgProperty9">
        </div>
    </div>

    <footer>
        <p>Copyright 2024</p>
        <p>Contact Our Support: 1-800-CALL-NOW</p>
    </footer>
</body>
</html>
