<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up ~ Office Anywhere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="./js/dist/jquery.validate.js"></script>
	<script src="./js/dist/additional-methods.min.js"></script>
</head>
<body>

    <div class="homepageHeader">
        <div class="logoContainer">
            <a href="index.html"><img src="img/icon.png" alt="" id="logo"></a>
        </div>
        <div class="titleHeader">   
            <a href="index.html"><p>Office Anywhere</p></a>
        </div>
        <div class="searchBarHeader">
            <input type="text" placeholder="Search shared workspace" class="searchBar" id="searchBar">
            <button id="searchButton">&#x1F50E;&#xFE0E;</button>
        </div>
        <div class="homeSignupLoginSquare">
            <div class="hover"><a href="signup.html" name="signupHead" id="signupHead" >Sign up</a></div>
            <div class="hover"><a href="login.html" name="loginHead" id="loginHead">Log in</a></div>
        </div>
    </div>
    
    <!--
	<div class="pageBody">
	-->
	<div id="home_content" class="div_main">
        <div class="signupBoxContainer">
            <form id="cwSignup" class="signupBox" method="POST">
                <button name="coworkerSignupButton" id="coworkerSignupButton" class="signupButton hover" data-type="coworker">Sign up as a coworker</button>
                <input type="text" name="coworkerSignupUsername" id="coworkerSignupUsername" placeholder="Username" >
                <input type="text" name="coworkerSignupEmail" id="coworkerSignupEmail" placeholder="Email" >
				<input type="text" name="cwPhone" id="cwPhone" placeholder="Phone number" >
                <input type="password" name="coworkerSignupPassword" id="coworkerSignupPassword" placeholder="Password" >
				<input type="password" name="confirm_cw_pwd" id="confirm_cw_pwd" placeholder="Re-type password" >
			</form>
            <form id="ownSignup" class="signupBox" method="POST">
                <button name="ownerSignupButton" id="ownerSignupButton" class="signupButton hover" data-type="owner">Sign up as an owner</button>
                <input type="text" name="ownerSignupUsername" id="ownerSignupUsername" placeholder="Username" >
                <input type="text" name="ownerSignupEmail" id="ownerSignupEmail" placeholder="Email" >
				<input type="text" name="ownerPhone" id="ownerPhone" placeholder="Phone number" >
                <input type="password" name="ownerSignupPassword" id="ownerSignupPassword" placeholder="Password" >
				<input type="password" name="confirm_owner_pwd" id="confirm_owner_pwd" placeholder="Re-type password" >
            </form>
        </div>
        <div class="haveAnAccountBar">
            <div>Already have an account? Log in <a href="login.html" class="hover">here</a></div>
            <!-- <button id="goToLoginBtn">Log in</button> -->
        </div> 
    </div>

    <footer>
        <div id="copyright">Â© Copyright 2024 Office Anywhere</div>
        <div id="support">Contact Our Support: 1-800-CALL-NOW</div>
    </footer>

		<script src="script.js"></script>		
</body>
</html>
