<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="signupHeader">
        <div class="logoContainer">
            <a href="index.html"><img src="img/icon.png" alt="" id="logo"></a>
        </div>
        <div class="titleHeader">   
            <a href="index.html"><p>Office Anywhere</p></a>
        </div>
    </div>
    
    <div class="pageBody">
        <div class="signupBox">
            <button name="coworkerSignupButton" id="coworkerSignupButton" class="signupButton" data-type="coworker">Sign up as a coworker</button>
            <input type="text" name="coworkerSignupUsername" id="coworkerSignupUsername" placeholder="Username">
            <input type="text" name="coworkerSignupEmail" id="coworkerSignupEmail" placeholder="Email">
            <input type="password" name="coworkerSignupPassword" id="coworkerSignupPassword" placeholder="Password">
        </div>
        <div class="signupBox">
            <button name="coworkerSignupButton" id="coworkerSignupButton" class="signupButton" data-type="owner">Sign up as an owner</button>
            <input type="text" name="ownerSignupUsername" id="ownerSignupUsername" placeholder="Username">
            <input type="text" name="ownerSignupEmail" id="ownerSignupEmail" placeholder="Email">
            <input type="password" name="ownerSignupPassword" id="ownerSignupPassword" placeholder="Password">
        </div>
    </div>
    
    <div class="haveAnAccountBar">
        <p>Already have an account? Log in <a href="login.html">here</a></p>
        <button id="goToLoginBtn">Log in</button>
    </div>  
    <div class="spacer">

    </div>

    <footer>
        <p>Copyright 2024</p>
        <p>Contact Our Support: 1-800-CALL-NOW</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
