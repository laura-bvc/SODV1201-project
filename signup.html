<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up/Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logoContainer">
        <img src="" alt="" id="logo">
    </div>
    <div class="titleHeader">   
        <p>Office Anywhere</p>
    </div>
    <div class="signupBox">
        <input type="button" name="coworkerSignupButton" id="coworkerSignupButton">
        <input type="text" name="coworkerSignupUsername" id="coworkerSignupUsername" placeholder="Username">
        <input type="text" name="coworkerSignupEmail" id="coworkerSignupEmail" placeholder="Email">
        <input type="text" name="coworkerSignupPassword" id="coworkerSignupPassword" placeholder="Password">
    </div>
    <div class="signupBox">
        <input type="button" name="ownerSignupButton" id="ownerSignupButton">
        <input type="text" name="ownerSignupUsername" id="ownerSignupUsername" placeholder="Username">
        <input type="text" name="ownerSignupEmail" id="ownerSignupEmail" placeholder="Email">
        <input type="text" name="ownerSignupPassword" id="ownerSignupPassword" placeholder="Password">
    </div>
    <div class="haveAnAccountBar">
        <p>Already have an account? Log in <a href="">here</a></p>
        <input type="button" name="login">
    </div>  

    <footer>
        <p>Copyright 2024</p>
        <p>Contact Our Support: 1-800-CALL-NOW</p>
    </footer>
</body>
</html>
